# ------------------------------------------------------------------------------
# GENERAL
# ------------------------------------------------------------------------------

# terminal
set -g default-terminal xterm-256color
set -g default-shell $SHELL

# timing
set -g display-time 1500
set -g display-panes-time 1500
set -g status-interval 5
set -s escape-time 1
set -g repeat-time 750

# charset
set -g status-utf8 on
setw -g utf8 on

# index
set -g base-index 1
setw -g pane-base-index 1
# set-option -g renumber-windows on

# behavior
setw -g monitor-activity on
setw -g aggressive-resize on
setw -g automatic-rename on

# history
set -g history-limit 1000


# ------------------------------------------------------------------------------
# KEYS
# ------------------------------------------------------------------------------

# modes
setw -g xterm-keys on
setw -g mode-keys vi

# set prefix key to ctrl+a
unbind C-b
set -g prefix C-a

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message 'config reloaded...'

# kill
unbind x
bind x confirm -p "Kill window #W? (y/n)" kill-window
unbind X
bind X confirm -p "Kill server? (y/n)" kill-server

# monitor toggle
unbind m
bind m setw monitor-activity

# bar toggle
unbind b
bind-key b set-option status

# top in split window
unbind p
bind p split-window "exec top"

# next window
unbind C-a
bind C-a next-window

# last window
unbind a
bind a last-window

# window splitting
unbind s
bind s split-window
unbind v
bind v split-window -h

# tile all windows
unbind -
bind - select-layout tiled

# pane selection
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# pane resizing
unbind H
bind -r H resize-pane -L 5
unbind J
bind -r J resize-pane -D 3
unbind K
bind -r K resize-pane -U 3
unbind L
bind -r L resize-pane -R 5


# ------------------------------------------------------------------------------
# MOUSE
# ------------------------------------------------------------------------------

setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on


# ------------------------------------------------------------------------------
# APPEARANCE
# ------------------------------------------------------------------------------

# bar
set -g status-justify left
set -g status-fg brightcyan
set -g status-bg brightblack

# widgets
set -g status-left-length 30
set -g status-right-length 50
set -g status-left ''
set -g status-right '#[fg=black,bg=green] #h #[reverse] #(~/.tmux/load_avg.sh) '

# borders
set -g pane-border-fg brightcyan
set -g pane-active-border-fg cyan
set -g display-panes-colour brightcyan
set -g display-panes-active-colour cyan

# message
set -g message-fg black
set -g message-bg brightred
set -g message-attr bold

# windows
setw -g window-status-format '#[reverse] #I #[default] #W '
setw -g window-status-current-format ' #I  #W '
setw -g window-status-fg cyan
setw -g window-status-bg black
setw -g window-status-current-attr reverse
setw -g window-status-activity-fg brightred
setw -g window-status-activity-bg black
setw -g window-status-activity-attr none
setw -g window-status-bell-attr none

# clock
setw -g clock-mode-colour brightred
setw -g clock-mode-style 24

