# rose-pine-moon colors
thm_nc="#1f1d30"
thm_base="#232136"
thm_surface="#2a273f"
thm_overlay="#393552"
thm_muted="#6e6a86"
thm_subtle="#908caa"
thm_text="#e0def4"
thm_love="#eb6f92"
thm_gold="#f6c177"
thm_rose="#ea9a97"
thm_pine="#3e8fb0"
thm_foam="#9ccfd8"
thm_iris="#c4a7e7"
thm_hl_low="#2a283e"
thm_hl_med="#44415a"
thm_hl_high="#56526e"

set -g default-terminal "alacritty"
set -ga terminal-overrides ",alacritty:RGB,*:hyperlinks"

# Timing
set -g display-time 1500
set -g display-panes-time 5000
set -g status-interval 5
set -g repeat-time 1000
set -g escape-time 0

# Indexing
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Behavior
setw -g monitor-activity off
setw -g aggressive-resize on
setw -g allow-rename
set -g focus-events on

# Title
set -g set-titles on
set -g set-titles-string "#W - #{pane_title} (session: #S)"

# History
set -g history-limit 50000

# Modes
set -g status-keys vi
setw -g mode-keys vi
setw -g xterm-keys on

# Mouse
set -g mouse on

# Size
set -g main-pane-width 80
set -g other-pane-width 50

# Bar
set -g status-position top
set -g status-justify left
set -g status-style "fg=$thm_text,bg=$thm_base"

# Widgets
set -g status-left-length 0
set -g status-right-length 0
set -g status-left ""
set -g status-right ""

# Windows & Borders
set -g pane-border-status off
set -g pane-border-line single
set -g pane-border-indicators colour
set -g pane-border-style "fg=$thm_hl_med"
set -g pane-active-border-style "fg=$thm_iris"
set -g display-panes-colour "$thm_hl_med"
set -g display-panes-active-colour "$thm_iris"

# Messages
set -g message-command-style "fg=$thm_base,bg=$thm_text,italics"
set -g message-style "fg=$thm_base,bg=$thm_love,italics"
set -g mode-style "fg=$thm_text,bg=$thm_pine"

# Tabs
setw -g window-status-format "#[fg=$thm_overlay,bg=$thm_base]#[fg=$thm_muted,bg=$thm_overlay] #I #{?window_activity_flag,#[blink]!#[noblink] ,}#{?window_zoomed_flag, ,}#W  #{=16:pane_title} #[fg=$thm_overlay,bg=$thm_base]"
setw -g window-status-current-format "#[fg=$thm_foam,bg=$thm_base]#[fg=$thm_base,bg=$thm_foam] #I #{?window_zoomed_flag, ,}#W #[fg=$thm_foam,bg=$thm_overlay] #{=17:pane_title} #[fg=$thm_overlay,bg=$thm_base]"
setw -g window-status-separator ""

# Clock
setw -g clock-mode-colour "$thm_iris"
setw -g clock-mode-style 24

# Prefix
unbind C-b
unbind C-a
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
unbind C-r
bind C-r source-file ~/.tmux.conf \; display " 󰑓 Configuration reloaded"

# Back off!
unbind ,
unbind \;
unbind .

# Kill
unbind x
bind x confirm -p " 󰀩 Kill pane? (y/n)" "kill-pane"
unbind X
bind X confirm -p " 󰀩 Kill server? (y/n)" "kill-server"

# Toggle
unbind !
bind -r ! setw monitor-activity
unbind b
bind -r b set status
unbind =
bind -r = setw synchronize-panes

# Search
unbind /
bind / command-prompt -p '  Search:' 'find-window -F "#{?window_active,>, }#I #W #{window_find_matches}" "%%"'

# Clipboard
unbind Escape
bind Escape copy-mode
unbind p
bind p paste-buffer
unbind -Tcopy-mode-vi Escape
bind -Tcopy-mode-vi Escape send -X cancel
unbind -Tcopy-mode-vi v
bind -Tcopy-mode-vi v send -X begin-selection
unbind -Tcopy-mode-vi c-v
bind -Tcopy-mode-vi C-v send -X rectangle-toggle
unbind -Tcopy-mode-vi y
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Window
unbind space
bind -r space last-window
unbind c
bind c new-window -c "#{pane_current_path}"
unbind >
bind > break-pane
unbind <
bind < join-pane -h
unbind s
bind s split-window -c "#{pane_current_path}"
unbind v
bind v split-window -h -c "#{pane_current_path}"
unbind |
bind | select-layout even-horizontal
unbind -
bind - select-layout even-vertical
unbind "#"
bind "#" select-layout tiled
unbind .
bind . swap-pane -d \; select-pane -M
unbind r
bind -r r rotate-window -D
unbind R
bind -r R rotate-window -U
unbind w
bind w choose-window -F "#{?window_active,>, }#I #W #{pane_current_path}"
unbind m
bind m select-pane -m
unbind M
bind M select-pane -M

# Panes
unbind tab
bind -r tab last-pane
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

unbind down
bind -r down resize-pane -D 5
unbind up
bind -r up resize-pane -U 5
unbind left
bind -r left resize-pane -L 5
unbind right
bind -r right resize-pane -R 5
